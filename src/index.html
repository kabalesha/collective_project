<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon.svg/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon.svg/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon.svg/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/favicon.svg/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Anemone</title>
    <!-- Base styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Partials -->

    <!-- Header -->
    <load src="./partials/header.html" />

    <main>
      <!-- Hero section -->
      <load src="./partials/hero.html" />

      <!-- About section -->
      <load src="./partials/about.html" />

      <!-- Store section -->
      <load src="./partials/store.html" />

      <!-- Delivery section -->
      <load src="./partials/delivery.html" />

      <!-- Blog section -->
      <load src="./partials/blog.html" />
    </main>
    <!-- Footer -->

    <load src="./partials/footer.html" />
    <load src="./partials/modal_send.html" />
    <load src="./partials/modal_subscribe.html" />
    <load src="./partials/modal_mob_menu.html" />
    <load src="./partials/modal_thank_you.html" />
    <div class="overlay js-overlay-modal"></div>

    <div class="up-button" style="position: fixed; bottom: 45px; right: 45px">
      <a href="#hero">
        <svg
          class="up-btn-svg animate__animated animate__backInDown"
          width="12"
          height="12"
        >
          <use href="./img/icons.svg#icon-arrow-up"></use>
        </svg>
      </a>
    </div>
    <!-- slick js -->

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/modal-validation.js"></script>
    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/mobile_menu.js"></script>
    <script type="module" src="./js/slick.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/anchor-scroll.js"></script>
  </body>
</html>
